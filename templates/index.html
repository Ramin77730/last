<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps with Photos</title>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    function initMap() {
        const map = new google.maps.Map(document.getElementById('map'), {
            zoom: 5,
            center: {lat: 44.459776495493486, lng: 74.82081899295234}  // Центр карты
        });

        const locations = [
            {
                name: "Проезд под мостом",
                lat: 44.459776495493486,
                lng: 74.82081899295234,
                file_id: "1y8uxD7gU4SdxVLF-pSYmm4BfTwhdGy0W"  // ID изображения
            }
        ];

        locations.forEach(function (location) {
            const marker = new google.maps.Marker({
                position: {lat: location.lat, lng: location.lng},
                map: map,
                title: location.name
            });

            const contentString = `
                <div><b>${location.name}</b><br>
                <img src="/get_image/${location.file_id}" style="width:200px;height:auto;"><br></div>
            `;

            const infowindow = new google.maps.InfoWindow({
                content: contentString
            });

            marker.addListener('click', function () {
                infowindow.open(map, marker);
            });
        });
    }
</script>

<!-- Google Maps API -->
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV58EvulUiNHgNMI8bWQd1p8roIRl-Zlc&callback=initMap">
</script>

</body>
</html>
